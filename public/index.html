<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        button:active {
            transform: scale(0.98);
        }
        .toggle {
            margin-top: 15px;
        }
        .toggle a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .toggle a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        /* Popup (Modal) Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 80%;
            text-align: center;
            position: relative;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content p {
            margin: 0 0 20px;
            font-size: 16px;
            color: #333;
        }
        .modal-content.success p {
            color: #28a745;
        }
        .modal-content.error p {
            color: #dc3545;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #777;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #333;
        }
        .modal-content button {
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle">
            <a href="#" id="toggle-link">Already have an account? Sign In</a>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">Ã—</span>
            <p id="modal-message"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const toggleLink = document.getElementById('toggle-link');
        const formTitle = document.getElementById('form-title');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalContent = document.querySelector('.modal-content');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        let isSignup = true;

        // Toggle between signup and signin
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            formTitle.textContent = isSignup ? 'Sign Up' : 'Sign In';
            toggleLink.textContent = isSignup ? 'Already have an account? Sign In' : 'Need an account? Sign Up';
            form.querySelector('button').textContent = isSignup ? 'Sign Up' : 'Sign In';
        });

        // Show popup modal
        function showModal(message, isSuccess) {
            modalMessage.textContent = message;
            modalContent.classList.remove('success', 'error');
            modalContent.classList.add(isSuccess ? 'success' : 'error');
            modal.style.display = 'flex';
        }

        // Close popup modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Clear form fields
        function clearForm() {
            emailInput.value = '';
            passwordInput.value = '';
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const endpoint = isSignup ? '/signup' : '/signin';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (isSignup) {
                        showModal('ðŸŽ‰ Account Created Successfully! âœ… You can now sign in.', true);
                    } else {
                        showModal('ðŸŽ‰ Sign In Successful! âœ… Welcome back!', true);
                    }
                    clearForm(); // Clear the form fields on success
                } else {
                    showModal(data.message || 'An error occurred.', false);
                }
            } catch (err) {
                showModal('Network error. Please try again.', false);
            }
        });
    </script>
</body>
</html>
