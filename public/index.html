<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <div id="message"></div>
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle">
            <a href="#" id="toggle-link">Already have an account? Sign In</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const toggleLink = document.getElementById('toggle-link');
        const formTitle = document.getElementById('form-title');
        const messageDiv = document.getElementById('message');
        let isSignup = true;

        // Toggle between signup and signin
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            formTitle.textContent = isSignup ? 'Sign Up' : 'Sign In';
            toggleLink.textContent = isSignup ? 'Already have an account? Sign In' : 'Need an account? Sign Up';
            form.querySelector('button').textContent = isSignup ? 'Sign Up' : 'Sign In';
            messageDiv.textContent = '';
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const endpoint = isSignup ? '/signup' : '/signin';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (isSignup) {
                        messageDiv.textContent = 'User created successfully! You can now sign in.';
                        messageDiv.style.color = 'green';
                    } else {
                        messageDiv.textContent = `Sign in successful! Token: ${data.token}`;
                        messageDiv.style.color = 'green';
                    }
                } else {
                    messageDiv.textContent = data.message || 'An error occurred.';
                    messageDiv.style.color = 'red';
                }
            } catch (err) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
